<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen"  href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-xs-12">
                <p><a href="/">Home</a></p>
                <h1>Friend Finder Survey Questionnaire</h1>
                <hr>
                <form>
                    <h2>About YOU!</h2>
                    <div class="form-group">
                        <label for="userName">Your Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="example: John">
                    </div>
                    <div class="form-group">
                        <label for="imageLink">Your Photo:</label>
                        <input type="url" class="form-control" id="imageLink" placeholder="http://flickr.com/image.png">
                    </div>
                    <hr>
                    <h2>Personality Test Questions</h2>
                    <div id="questions"></div>
                    <button type="submit" class="btn btn-primary" id="submit">SUBMIT!</button>
                </form>
                <hr>
                <p>
                    <span><a href="/api/friends">API FriendList</a> | </span>
                    <span><a href="https://github.com/JecoLantern/FriendFinder">GO to GitHub Repository</a></span>
                </p>
                <div id="errorModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Please include your name and a link to a photo of yourself.</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="resultModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Your Best Match!!</h4>
                            </div>
                            <div class="modal-body" id="modalContent"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascript/survey.js"></script>
</body>
</html>
